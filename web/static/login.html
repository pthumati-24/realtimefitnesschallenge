<!DOCTYPE html>
<html>
<head>
  <title>Challenge Me - Login</title>
  <link rel="shortcut icon" href="images/title.jpg" />
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="all.min.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body class="bodyclass">
  <h1 style="color: white">&nbsp;&nbsp;Log In</h1>
  <br />
  <br />
  <br />
  <div class="container">
    <div class="row">
      <div class="col s5">
        <form method="post">
          <label for="username" style="color: white; font-size: 18px;">Username</label>
          <input name="username" id="username" required>
          <label for="password" style="color: white; font-size: 18px;">Password</label>
          <input type="password" name="password" id="password" required>
          <button class="btn waves-effect waves-light" onclick="window.location.href='index.html'; return false;" ><i class="fas fa-paper-plane" aria-hidden="true"></i>&nbsp;Login</button>
        </form>
      </div>
    </div>
  </div>

</body>
