<!DOCTYPE html>
<html>

<head>
  <title>Challenge Me</title>
  <link rel="shortcut icon" href="images/title.jpg" />
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="all.min.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Odometr includes -->
<link rel="stylesheet" href="http://github.hubspot.com/odometer/themes/odometer-theme-digital.css" />
<script src="http://github.hubspot.com/odometer/odometer.js"></script>
  <script src="all.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body class="bodyclass">
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">&nbsp;&nbsp;&nbsp;Challenge Me</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">Start Challenge</a></li>
        <li><a href="#">Find Peers</a></li>
        <li><a href="#">Dashboard</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <center><h3 style="color: white">Challenge Room</h3></center>

    <div class="row" id="main">
      <div class="col s6">
          <video id="localVideo" autoplay="" playsinline="" style="display: none;"></video>
          <canvas id="output"></canvas>
      </div>
      <div class="col s6">
          
          <video id="remoteVideo" autoplay="" playsinline="" style="object-fit: fill" width="600" height="400"></video>
      </div>
    </div>
    <!-- Reps completed -->
      <!-- <p id="repcount"></p> -->
    <!-- <video id="localVideo" autoplay playsinline></video> -->
    <div class="row">
      <div class="col s6" style="color: white"><center><div id="dataChannelClient" class="odometer">0</div></center></div>
      <div class="col s6" style="color: white"><center><div id="dataChannelReceive" class="odometer">0</div></center></div>
    </div>
    <div class="row">
      <div class="col s4"></div>
      <div class="col s2"><p id="myresult" style="font-size: 35px; color: white;"></p></div>
      <div class="col s4"></div>
    </div>
    <div class="row">
      <div class="col s2"><a style="width: 190px;" id="startButton" title="Connect to Room" alt="Login into Chat Room" class="waves-effect waves-light btn blue"><i class="fas fa-sign-in-alt"></i>&nbsp;Connect to Room</a></div>
      <div class="col s2"><a style="width: 190px;" id="callButton" class="waves-effect waves-light btn green"><i class="fas fa-phone"></i>&nbsp;Start Match</a></div>
      <div class="col s2"><a style="width: 190px;" id="hangupButton" class="waves-effect waves-light btn red"><i class="fas fa-phone-slash"></i>&nbsp;End Match</a></div>
    </div>

  </div>

  
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="/socket.io.js"></script>
  <script src="/main.js"></script>
  <!-- <script src="camera_webrtc.js"></script> -->
</body>
</html>
